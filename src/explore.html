<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./css/assets/images/musicnote-icon.png">
    <link rel="icon" type="image/x-icon" href="./css/assets/images/musicnote-icon.ico">
    <link rel="icon" type="image/svg+xml" href="./css/assets/images/musicnote-icon.svg">
    <link rel="stylesheet" href="css/main.scss">
    <script type="module" src="js/spotify.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/theme.js"></script>
    <script type="module" src="js/search.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <picture>
                        <source srcset="css/assets/images/logo-starbeat.png?as=webp&width=500" type="image/webp">
                        <img src="css/assets/images/logo-starbeat.png" alt="StarBeat Logo">
                    </picture>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><span>|</span></li>
                <li><a href="explore.html">Explore</a></li>
                <li><span>|</span></li>
                <li><a href="favorites.html">Favorites</a></li>
            </ul>
            <div class="search-container">
                <label for="search" class="sr-only">Search</label>
                <div class="search-wrapper">
                    <input type="text" id="search" name="search" placeholder="Looking for a song?">
                    <button type="submit" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <!-- Standard icon for Dark Mode -->
            <div class="theme-toggle">
                <button id="theme-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <h1>Explore your music</h1>

        <!-- Genre-based Playlists -->
        <section class="genres">
            <h2>Genres</h2>
            <div class="genre-scroll"></div>
        </section>

        <!-- Trending Songs/Albums -->
        <section class="trending">
            <h2>Trending now</h2>
            <div class="trending-grid"></div>
        </section>

        <!-- Recommended Artists -->
        <section class="top-artists">
            <h2>Top artists</h2>
            <div class="artist-grid"></div>
        </section>

        <!-- Popup Music Player -->
        <div id="music-popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <div class="music-player">
                    <div class="gif-frame">
                        <!-- Put a default image instead of empty src -->
                        <img id="song-gif" src="css/assets/images/default-record-spin.gif" alt="Music GIF">
                    </div>
                    <div class="song-info">
                        <h3 id="song-title"></h3>
                        <h3 id="artist-name"></h3>
                        <i class="fa-regular fa-heart like-btn"></i>
                    </div>
                    <div class="progress-container">
                        <label for="progress-bar" class="sr-only">Track progress</label>
                        <input type="range" id="progress-bar" value="0">
                    </div>
                    <div class="controls">
                        <i class="fa-solid fa-shuffle shuffle-btn"></i>
                        <i class="fa-solid fa-backward-step prev-btn"></i>
                        <i class="fa-solid fa-circle-play play-btn"></i>
                        <i class="fa-solid fa-forward-step next-btn"></i>
                        <i class="fa-solid fa-repeat repeat-btn"></i>
                    </div>
                    <!-- YouTube Player -->
                    <div id="youtube-player"></div>
                </div>
            </div>
        </div>

        <section class="wave-section">
            <div class="waves wavey1"></div>
            <div class="waves wavey2"></div>
            <div class="waves wavey3"></div>
            <div class="waves wavey4"></div>
        </section>
    </main>

    <footer class="mobile-nav">
        <a href="index.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="search.html">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="explore.html">
            <i class="fas fa-folder"></i>
            <span>Explore</span>
        </a>
        <a href="favorites.html">
            <i class="fas fa-heart"></i>
            <span>Liked songs</span>
        </a>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/youtubePlayer.js"></script>
    <script type="module" src="js/explore.js"></script>
</body>

</html>
